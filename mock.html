<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>



<style>



    :root {

        --primary-color: white;

        --background-color: black;

    }

    

    * {

        padding: 0;

        margin: 0;

        font-family:  'Oswald', sans-serif;

        color: white;

        %FONT%

    }

    #mockup {

        width: 1100px;

        height: 780px;

        background-color: var(--background-color);

        position: relative;

        overflow: hidden;

        padding: 70px;

        box-sizing: border-box;

        display: flex;

        flex-direction: row;

        align-items: center;

        justify-content: center;

    }

    #quote-wrap {

        display: flex;

        flex-flow: column;

        flex-grow: 1;

        max-height: 90%;

        text-align: center;

    }



    #quote {

        flex-grow: 1;

        font-size: 70px;

        overflow: hidden;

        text-align: center;

        direction: rtl;

        word-wrap: break-word;

        line-height: 1.3;

        margin-bottom: 30px;

    }

    #displayname {

        color: var(--primary-color);

        font-weight: bold;

        font-size: 40px;

    }

    #user-handle {

        font-family: 'Open Sans', sans-serif;

        font-size: 25px;

        opacity: 0.6;

    }



    #name-wrap div {

        margin-top: 10px;

    }

    #person {

        height: 300px;

        width: 300px;

        min-width: 300px;

        border-radius: 50%;

        border: 32px solid transparent;

        box-shadow: 0px 0px 0px 4px white;

        filter: grayscale(1);

        margin-right: 20px;

    }

    #handle {

        font-family: 'Open Sans', sans-serif;

        font-size: 20px;

        position: absolute;

        right: 0px;

        bottom: 0px;

        z-index: 10;

        margin: 0.5em;

        opacity: 0.6;

    }

    .emoji {

        margin: 0 3px;

        height: 1em;

        width: 1em;

        transform: translateY(20%);

        font-size: inherit;

        overflow: visible;

    }

</style>



<div id="mockup">

    <img src="%PFPURL%" id="person" onerror="this.src='https://i.imgur.com/mCkYoqk.png'">

    <div id="quote-wrap">

        <div id="quote">%TEXT%</div>

        <div id="displayname">%DISPLAYNAME%</div>

        <div id="user-handle">%HANDLE%</div>

    </div>

    <div id="handle">@YourAccountHandle</div>

</div>





<script>

    twemoji.parse(document.body);

    var quote_wrap = document.getElementById("quote");

    var font_size = parseInt(window.getComputedStyle(quote_wrap).fontSize);

    var font_scaled = false;

    var img_loaded = false;

    document.fonts.ready.then(() => {

        while (quote_wrap.scrollHeight > quote_wrap.clientHeight) {

            font_size -= 2;

            quote_wrap.style.fontSize = font_size + "px";

        }

        font_scaled = true;

    });

    var pfp = document.getElementById("person");

    var interval = setInterval(() => {

        if (pfp.complete) {  

            clearInterval(interval);

            img_loaded = true;

        }

    }, 10);



    var interval2 = setInterval(() => {

        if (img_loaded && font_scaled) {

            document.getElementById("quote").classList.add("loaded");

            clearInterval(interval2);

        }

    }, 1);



</script>
